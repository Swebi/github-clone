<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

   
        <link href="styles.css" rel="stylesheet">


        <script src="scripts.js"></script>
        <title>Sign in to GitHub</title>

    </head>

    <body>
        <div class="container" id="top">
            <img src="assets/logo.png" id="logo">
            <p style="font-size: 22px; font-weight: 100;"> Sign in to GitHub</p>
        </div>


        <div id="loginbox">
            
            <p style="font-size: 14px;"> Username or email address</p>
            <input id="userinput" type="text">
            
            <div id="forgot">
                <p style="font-size: 14px;"> Password</p>
                <p style="font-size: 12px; color: #2074F7;"> Forgot password?</p>
            </div>
            
            <input id="userinput" type="text">
            <button id="signinbtn">Sign in</button>
            
        </div>



        <div class="container" id="create">
            <p style="color: #2074F7; font-size: 14px; font-weight: 600; margin-bottom: -9px;">
                Sign in with a passkey</p>
            <p style="font-size: 14px;">
                New to GitHub? 
                <span style="color: #2074F7; font-size: 14px;">
                Create an account 
                <span>
            </p>
        </div>

        <div class="container" id="bottom">
            <p class="terms"> Terms</p>
            <p class="terms">Privacy</p>
            <p class="terms"> Docs</p>
            <p class="terms" style="color: #7D8590;">
            Contact GitHub Support</p>

        </div>

    </body>
